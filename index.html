<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eli's Published AnkiHub Edits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #pdf-display {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .upload-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Eli's Published AnkiHub Edits</h1>
    <div class="upload-container">
        <p>Upload and view the PDFs of my published AnkiHub edits below.</p>
        <input type="file" id="file-input" accept="application/pdf">
    </div>
    <iframe id="pdf-display" src="" type="application/pdf"></iframe>

    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            var file = event.target.files[0];
            if (file.type === 'application/pdf') {
                var fileURL = URL.createObjectURL(file);
                document.getElementById('pdf-display').src = fileURL;
            } else {
                alert('Please upload a valid PDF file.');
            }
        });
    </script>
</body>
</html>
